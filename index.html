<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>oszustsi - File Browser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/pico.min.css">
</head>
<body>
  <main class="container">
    <h1>File Browser</h1>

    <!-- Table -->
      <section id="tables">
        <h2>Tables</h2>
        <div class="overflow-auto">
          <table class="striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">File Icon</th>
                <th scope="col">File Name</th>
                <th scope="col">File Type</th>
                <th scope="col">File Size</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><i class="fas fa-file-image"></i></td>
                <td><a href="Pic.png">Pic.png</a></td>
                <td>PNG Image</td>
                <td>~24 KB</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><i class="fas fa-file-sitemap"></i></td>
                <td><a href="Hypertext Markup Language.html">Hypertext Markup Language.html</a></td>
                <td>HTML</td>
                <td>~1 KB</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><i class="fas fa-file-code"></i></td>
                <td><a href="JavaScript Object Notation.json">JavaScript Object Notation.json</a></td>
                <td>JSON</td>
                <td>~1 KB</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><i class="fas fa-file-lines"></i></td>
                <td><a href="Plain Text.txt">Plain Text.txt</a></td>
                <td>Text</td>
                <td>~1 KB</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><i class="fas fa-file-pdf"></i></td>
                <td><a href="Portable Document Format.pdf">Portable Document Format.pdf</a></td>
                <td>PDF</td>
                <td>~4 KB</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <!-- Table -->
  </main>
</body>
</html>
