<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <main class="container">
    <h1>Uploaded Files</h1>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th>File Icon</th>
          <th>File Name</th>
          <th>File Type</th>
          <th>File Size</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><i class="fas fa-file-image"></i></td>
          <td><a href="Pic.png">Pic.png</a></td>
          <td>PNG Image</td>
          <td>~1 KB</td>
        </tr>
        <tr>
          <td><i class="fas fa-file-code"></i></td>
          <td><a href="Hypertext Markup Language.html">Hypertext Markup Language.html</a></td>
          <td>HTML</td>
          <td>~1 KB</td>
        </tr>
        <tr>
          <td><i class="fas fa-file-alt"></i></td>
          <td><a href="JavaScript Object Notation.json">JavaScript Object Notation.json</a></td>
          <td>JSON</td>
          <td>~1 KB</td>
        </tr>
        <tr>
          <td><i class="fas fa-file-lines"></i></td>
          <td><a href="Plain Text.txt">Plain Text.txt</a></td>
          <td>Text</td>
          <td>~1 KB</td>
        </tr>
        <tr>
          <td><i class="fas fa-file-pdf"></i></td>
          <td><a href="Portable Document Format.pdf">Portable Document Format.pdf</a></td>
          <td>PDF</td>
          <td>~5 KB</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
